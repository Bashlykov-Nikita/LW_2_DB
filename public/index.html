<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <h3>School Search</h3>
            </div>
            <div class="file-select">
                <label for="studentsFile">Choose students file:</label>
                <input id="studentsFile" type="file">
            </div>
            <div class="file-select">
                <label for="teachersFile">Choose teachers file:</label>
                <input id="teachersFile" type="file">
            </div>
            <div class="query">
                <label for="query">Choose query:</label>
                <select id="query">
                    <option value="classesBySurname">Student's and teacher's classroom by student's surname</option>
                    <option value="busBySurname">Bus route by student's surname</option>
                    <option value="studentsByTeacher">Students by teacher's surname</option>
                    <option value="studentsByBus">Students by bus route</option>
                    <option value="studentsByClassroom">Students by classroom</option>
                    <option value="teachersByClassroom">Teachers by classroom</option>
                    <option value="teachersByGrade">Teachers by grade</option>
                </select>
            </div>
            <div class="paramValue">
                <label for="param">Input query parameter:</label>
                <input id="param" type="text"></input>
            </div>
            <div class="controls">
                <button id="start" class="btn" name="start-btn" type="button">Start Searching</button>
            </div>
        </div>

    </div>
    <pre id="result"></pre>
    <script src="../src/list.js"></script>
    <script src="../src/conToSList.js"></script>
    <script src="../src/conToTList.js"></script>
    <script src="../src/search.js"></script>
    <script src="../src/index.js"></script>

</body>

</html>
